<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->

    <link rel="stylesheet" type="text/css" href="/server/src/css/login.css">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="alert2" id="alert2">
    <br><br>
    <h1><font color="black" id="text1">Login Success</font></h1>
    <br>
    <h4><font color="black" id="text2">redirect in 5 seconds</font></h4>
</div>
<div class="alert" id="alert"></div>
<div class="login">
    <h1>Login</h1>
    <br>
    <form method="post">
        <h4 style="color:red"  id="nametag"></h4>
        <input type="text"  placeholder="Username" required="required" id="username"/>
        <br><br><br><br>
        <input type="password" placeholder="Password" required="required" id="password"/>
        <br><br><br><br>
        <button type="button" class="btn btn-primary btn-block btn-large" id="login">Login</button>
        </form>
    <br><br>
    <button type="submit" class="btn btn-primary btn-block btn-large" onclick="location.href='http://127.0.0.1:3000/regist'">Register</button>
    <br>
    <div>
    <a href="http://127.0.0.1:3000/forgot" style="display:block;text-align:right"><p style="color:white">Forgot</p></a>
    </div>
    <div>
    <a href="http://127.0.0.1:3000/changepassword" style="display:block;text-align:right"><p style="color:white">Change password</p></a>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script type="text/javascript" src="/server/src/js/bootstrap.js"></script>
<script type="application/javascript" src="/server/src/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/bootstrap-theme.css">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1" id="leftDIV">
                <div class="btn-group-vertical btn-group-sm" role="group" aria-label="..." style="border: 1px solid">
                    <!--add initial gate button-->
                    <button id="AND" type="button" class="btn btn-default active">AND Gate</button>
                    <button id="OR" type="button" class="btn btn-default active">OR Gate</button>
                    <button id="NOT" type="button" class="btn btn-default active">NOT Gate</button>
                    <button id="NOR" type="button" class="btn btn-default active">NOR Gate</button>
                    <button id="NAND" type="button" class="btn btn-default active">NAND Gate</button>
                    <button id="XOR" type="button" class="btn btn-default active">XOR Gate</button>
                    <button id="MUX" type="button" class="btn btn-default active">MUX</button>
                    <button id="FlipFlop" type="button" class="btn btn-default active">FlipFlop</button>
                    <button id="INPUT" type="button" class="btn btn-default active">INPUT</button>
                    <button id="OUTPUT" type="button" class="btn btn-default active">OUTPUT</button>
                    <!-- test for compound component -->
                    <button id="compoundComponent" type="button" class="btn btn-default active">Compound Component</button>
                </div>
            </div>
            <!-- canvas -->
            <div class="col-sm-11 col-md-11 col-lg-11" id="rightDIV">
                <canvas id="canvas" style="border: 1px solid;">update your browser to enjoy canvas</canvas>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
                <!-- nothing -->
            </div>
            <!-- tool bar start -->
            <div class="col-sm-11 col-md-11 col-lg-11" style="border: 1px solid; visibility: hidden" id="toolbar_div">
                <div class="col-md-2" id="component_name_div">
                    <div class="input-group">
                        <span class="input-group-addon" id="component_name">name</span>
                        <input type="text" class="form-control" placeholder="Component Name" aria-describedby="basic-addon1" id="name_input">
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2" id="orientation_div">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <!-- Button and dropdown menu -->
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Orientation <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" id="north">NORTH</a></li>
                                    <li><a href="#" id="south">SOUTH</a></li>
                                    <li><a href="#" id="west">WEST</a></li>
                                    <li><a href="#" id="east">EAST</a></li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="..." disabled="disabled" id="orientation">
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <button id="delete" type="button" class="btn btn-default">Delete</button>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <button id="undo" type="button" class="btn btn-default" disabled="disabled">undo</button>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <button id="redo" type="button" class="btn btn-default" disabled="disabled">redo</button>
                </div>
            </div>
            <!-- tool bar end -->
        </div>
    </div>
</div>
<div id="haxe:trace"></div>
<script type="application/javascript" src="test.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script type="text/javascript" src="src/js/bootstrap.js"></script>
</body>
</html>

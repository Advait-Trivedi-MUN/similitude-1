<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/bootstrap-theme.css">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2" id="leftDIV">
                <form class="form-search">
                    <input class="input-medium search-query" type="text" id="search" placeholder="Search..."/>
                </form>
                <div class="tabbable" id="tabs-516484">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active">
                            <a href="#panel-834014" data-toggle="tab" id="buttonList">Button List</a>
                        </li>
                        <li role="presentation">
                            <a href="#panel-395645" data-toggle="tab" id="fileList">File List</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-834014">
                            <div id="buttonGroupList" class="btn-group-vertical btn-group-sm" role="group" aria-label="..." style="border: 1px solid">
                                <!--add initial gate button-->

                                <!-- test for compound component -->

                            </div>
                        </div>
                        <div class="tab-pane" id="panel-395645">
                            <p>
                                Files
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- canvas -->
            <div class="col-sm-9 col-md-9 col-lg-9" id="rightDIV" >
                <canvas id="canvas" style="border: 1px solid;">update your browser to enjoy canvas</canvas>
            </div>
            <!-- tool bar start -->
            <div class="col-sm-11 col-md-11 col-lg-11" style="border: 1px solid; visibility: hidden" id="toolbar_div">
                <div class="col-md-2" id="component_name_div">
                    <div class="input-group">
                        <span class="input-group-addon" id="component_name">name</span>
                        <input type="text" class="form-control" placeholder="Component Name" aria-describedby="basic-addon1" id="name_input">
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2" id="orientation_div">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <!-- Button and dropdown menu -->
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Orientation <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" id="north">NORTH</a></li>
                                    <li><a href="#" id="south">SOUTH</a></li>
                                    <li><a href="#" id="west">WEST</a></li>
                                    <li><a href="#" id="east">EAST</a></li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="..." disabled="disabled" id="orientation">
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <button id="delete" type="button" class="btn btn-default">Delete</button>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <button id="undo" type="button" class="btn btn-default" disabled="disabled">undo</button>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <button id="redo" type="button" class="btn btn-default" disabled="disabled">redo</button>
                </div>
            </div>
            <!-- tool bar end -->
            <div class="col-sm-1 col-md-1 col-lg-1">
                <button id="download" type="button" class="btn btn-default">download</button>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
                <input type="file" id="selectFiles" accept="application/json" value="Import" />
                <button id="import" type="button" class="btn btn-default">import</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <button id="createNewCircuitDiagram" type="button" class="btn btn-default">New CircuitDiagram</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <button id="previouseCD" type="button" class="btn btn-default">Previouse CircuitDiagram</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <button id="nextCD" type="button" class="btn btn-default">Next CircuitDiagram</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <span class="input-group-addon">Circuit Diagram Name:</span>
                <div class="form-group has-feedback" id="nameofcddiv">
                    <label class="control-label" for="nameofcd" id="nameofcdlabel"></label>
                    <input type="text" class="form-control" id="nameofcd" aria-describedby="inputStatus">
                    <span class="glyphicon form-control-feedback" aria-hidden="true" id="nameofcdspan1"></span>
                    <span id="inputStatus" class="sr-only"></span>
                </div>
            </div>
            </div>
            <div class="col-md-6">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Search CircuitDiagram" id="search_circuitdiagram"/>
                    </div>
                <div>
                    <ul id="circuitDiagramHintList" style="display: none;">
                        <!-- search hint list -->

                    </ul>
                </div>
            </div>
        </div>
    </div>

<div id="haxe:trace"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="application/javascript" src="test.js"></script>
<!-- 包括所有已编译的插件 -->
<script type="text/javascript" src="src/js/bootstrap.js"></script>
</body>
</html>

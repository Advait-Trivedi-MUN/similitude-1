<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/bootstrap-theme.css">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1" id="leftDIV">
                <div class="btn-group-vertical btn-group-sm" role="group" aria-label="...">
                    <!--add initial gate button-->
                    <button id="AND" type="button" class="btn btn-default">AND Gate</button>
                    <button id="OR" type="button" class="btn btn-default">OR Gate</button>
                    <button id="NOT" type="button" class="btn btn-default">NOT Gate</button>
                    <button id="NOR" type="button" class="btn btn-default">NOR Gate</button>
                    <button id="NAND" type="button" class="btn btn-default">NAND Gate</button>
                    <button id="XOR" type="button" class="btn btn-default">XOR Gate</button>
                    <button id="MUX" type="button" class="btn btn-default">MUX</button>
                    <button id="FlipFlop" type="button" class="btn btn-default">FlipFlop</button>
                    <button id="INPUT" type="button" class="btn btn-default">INPUT</button>
                    <button id="OUTPUT" type="button" class="btn btn-default">OUTPUT</button>
                </div>
            </div>
            <div class="col-sm-11 col-md-11 col-lg-11" id="rightDIV">
                <canvas id="canvas" style="border: 1px solid;height: 100%;width: 100%;" ></canvas>

            </div>
        </div>
    </div>
</div>
<div id="haxe:trace"></div>
<script type="application/javascript" src="test.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script type="text/javascript" src="src/js/bootstrap.js"></script>
</body>
</html>
